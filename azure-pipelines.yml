jobs:
  - job: Linux
    displayName: Ubuntu-16.04
    pool:
      vmImage: ubuntu-16.04
    strategy:
      matrix:
        Debug:
          BuildType: Debug
        Release:
          BuildType: Release
    steps:
    - script: |
        sudo add-apt-repository "deb http://apt.llvm.org/xenial/ llvm-toolchain-xenial-8 main"
        sudo apt-get update
        sudo apt-get install -y ninja-build
        sudo apt-get install -y clang-8

    - task: CMake@1
      inputs:
        cmakeArgs: '.. -GNinja -DCMAKE_BUILD_TYPE=$(BuildType) -DTESTS=ON -DCMAKE_CXX_COMPILER=clang++-8 -DCMAKE_C_COMPILER=clang-8'

    - script: |
        ninja

      workingDirectory: build
      failOnStderr: true
      displayName: 'Compile'

    - script: |
        ctest -j 4 --output-on-failure

      workingDirectory: build
      failOnStderr: true
  - job: Windows
    displayName: Windows-2016
    pool:
      vmImage: vs2017-win2016
    strategy:
      matrix:
        Debug:
          BuildType: Debug
        Release:
          BuildType: Release
    steps:
    - script: |
        choco.exe install ninja
        choco.exe install llvm

    - task: CMake@1
      inputs:
          cmakeArgs: 'cmake -G Ninja -DCMAKE_C_COMPILER="c:/Program Files/LLVM/bin/clang-cl.exe" -DCMAKE_CXX_COMPILER="c:/Program Files/LLVM/bin/clang-cl.exe"'
      workingDirectory: build
      displayName: 'Configure'

    - script: |
        set CCC_OVERRIDE_OPTIONS=x-TC x-TP x/TC x/TP
        ninja
        copy libobjc.dll Tests

      workingDirectory: build
      failOnStderr: true
      displayName: 'Compile'

    - script: |
        ctest -j 4 --output-on-failure

      workingDirectory: build
      failOnStderr: true
      displayName: 'Test'
